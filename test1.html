<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        let lis = document.querySelectorAll('li');
        for (let i = 0 ; i < lis.length; i ++) {
            lis[i].addEventListener('click', ()=>{
                // console.log(lis[i]);
                console.log(i);
            });
        }

        // javascript将json格式的字符串转换成 JavaScript 对象的三种方式
        // 法一：目前 IE8(S)/Firefox3.5+/Chrome4/Safari4/Opera10 已实现了该方法，但是这种方式对于json的格式要求很严格。
        // 属性都需用双引号引起来   +   末尾不能出现逗号，如{"sex":"女","info":"我是好人",}
        let str = '[{"sex":"男","info":"我是好人"},{"sex":"女","info":"我是好人"}]';
        let obj = JSON.parse(str);
        console.log(obj[1].sex); // 女。   []是js的数组的意思
        str = '{"sex":"女","info":"我是好人"}';
        obj = JSON.parse(str);
        console.log(obj.sex); // 女

        // 法二：经测试，json需要写进数组里，即[]包裹，对于无[]的json，你需要eval('[' + str + ']');
        str = '[{"sex":"男","info":"我是好人"},{"sex":"女","info":"我是好人"}]';
        console.log(eval(str)[1].sex); // 女，

        // 法三不看了。与法二只有写法不一样

        window.onbeforeunload = function (e) {
            e = e || window.event;
            // 兼容IE8和Firefox 4之前的版本
            if (e) {
                e.returnValue = '关闭提示';
            }
            // Chrome, Safari, Firefox 4+, Opera 12+ , IE 9+
            return '关闭提示';
        }; 
    </script>
</body>
</html>
